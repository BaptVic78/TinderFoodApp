<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tinder Food üçΩÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --grad1: #ff6a00;
      --grad2: #ff3366;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      color: #fff;
      text-align: center;
      padding: 60px 20px 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
    }

    header h1 { font-size: 38px; margin: 0; font-weight: 700; }
    header h2 { font-weight: 400; opacity: 0.9; margin-top: 10px; font-size: 20px; }

    main {
      max-width: 900px;
      margin: -50px auto 60px;
      padding: 0 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
      position: relative;
    }

    .dish {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.4s ease, opacity 0.4s ease, border-color 0.2s ease;
    }

    .dish img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .dish-desc {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      font-weight: 500;
      color: #444;
    }

    .dish.selected {
      border-color: var(--grad2);
      transform: scale(1.05);
      z-index: 2;
    }

    /* üåÄ Animation gagnant passe sur l‚Äôautre */
    .dish.fly-over-left {
      transform: translateX(-100%) scale(1.05) rotate(-10deg);
      z-index: 3;
    }
    .dish.fly-over-right {
      transform: translateX(100%) scale(1.05) rotate(10deg);
      z-index: 3;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      color: white;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    .secondary { background: #eee; color: #222; }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 14px;
    }

    /* üíñ √âcran final ‚ÄúMatch!‚Äù */
    .match-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .match-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .match-screen img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 51, 102, 0.4);
      animation: pop 0.8s ease;
    }

    .match-screen h1 {
      font-size: 40px;
      color: var(--grad2);
      margin-top: 20px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,51,102,0.3);
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 101;
    }

    /* ‚ùå Croix de fermeture */
    .close-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 32px;
      font-weight: bold;
      color: #ff3366;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      z-index: 102;
    }
    .close-btn:hover {
      transform: scale(1.2);
      color: #ff6a00;
    }
  </style>
</head>

<body>
  <header>
    <h1>Tinder Food üçî</h1>
    <h2>Founder ‚Äî PWA par Alexandre, Victor, Vadim et Galat√©e</h2>
  </header>

  <main>
    <div class="card" id="chooserCard">
      <h3>Choisis ton plat pr√©f√©r√© üçΩÔ∏è</h3>

      <div id="pair" class="pair">
        <div class="dish" data-side="left">
          <img id="imgLeft" alt="Plat gauche">
          <div class="dish-desc" id="descLeft"></div>
        </div>
        <div class="dish" data-side="right">
          <img id="imgRight" alt="Plat droit">
          <div class="dish-desc" id="descRight"></div>
        </div>
      </div>

      <div class="actions" style="display:flex;gap:12px;flex-wrap:wrap;margin-top:16px;">
        <button id="chooseBtn">J‚Äôai choisi ‚ù§Ô∏è</button>
        <button id="resetBtn" class="secondary">R√©initialiser</button>
      </div>

      <p id="progress" style="margin-top:10px;color:#666;font-size:14px;"></p>
    </div>
  </main>

  <footer>
    <div>&copy; 2025 Founder ‚Äì Tinder Food üç¥</div>
  </footer>

  <!-- üéâ Canvas confettis -->
  <canvas id="confetti-canvas"></canvas>

  <!-- üíñ √âcran final "Match!" -->
  <div id="matchScreen" class="match-screen">
    <div class="close-btn" id="closeMatch">‚úñ</div>
    <img id="winnerImage" src="" alt="Winner">
    <h1 id="winnerText">C‚Äôest un match !</h1>
  </div>

  <!-- Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const IMAGES = [
      { src: "images/sushi.jpeg", desc: "Sushi Bar ‚Äì Assortiment de sushis frais üç£" },
      { src: "images/indien.jpg", desc: "Taj Mahal ‚Äì Curry de poulet √©pic√© ü•ò" },
      { src: "images/pizza.jpg", desc: "La Napoli ‚Äì Pizza margherita au feu de bois üçï" },
      { src: "images/francais.jpg", desc: "Chez Marcel ‚Äì B≈ìuf bourguignon üá´üá∑" },
      { src: "images/padthai.jpg", desc: "Bangkok Wok ‚Äì Pad Tha√Ø aux crevettes ü•¢" },
      { src: "images/burger.jpg", desc: "Burger House ‚Äì Double cheese maison üçî" }
    ];

    const imgLeft = document.getElementById("imgLeft");
    const imgRight = document.getElementById("imgRight");
    const descLeft = document.getElementById("descLeft");
    const descRight = document.getElementById("descRight");
    const progressEl = document.getElementById("progress");
    const chooseBtn = document.getElementById("chooseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const pair = document.getElementById("pair");

    const matchScreen = document.getElementById("matchScreen");
    const winnerImage = document.getElementById("winnerImage");
    const winnerText = document.getElementById("winnerText");
    const closeMatch = document.getElementById("closeMatch");

    let champion = IMAGES[0];
    let challenger = IMAGES[1];
    let nextIndex = 2;
    let finished = false;

    function showImages() {
      imgLeft.src = champion.src;
      descLeft.textContent = champion.desc;
      imgRight.src = challenger.src;
      descRight.textContent = challenger.desc;
      progressEl.textContent = `Duel ${nextIndex - 1}/${IMAGES.length - 1}`;
    }

    function animateChoice(side) {
      const chosen = document.querySelector(`.dish[data-side="${side}"]`);
      chosen.classList.add(side === "left" ? "fly-over-right" : "fly-over-left");

      setTimeout(() => {
        chosen.classList.remove("fly-over-right", "fly-over-left");
        nextDuel(side);
      }, 400);
    }

    function nextDuel(side) {
      champion = side === "left" ? champion : challenger;
      if (nextIndex < IMAGES.length) {
        challenger = IMAGES[nextIndex++];
        showImages();
      } else {
        endTournament();
      }
    }

    function endTournament() {
      finished = true;
      progressEl.textContent = "C‚Äôest un match ‚ù§Ô∏è";
      chooseBtn.disabled = true;
      showMatchScreen();
    }

    function showMatchScreen() {
      winnerImage.src = champion.src;
      winnerText.innerHTML = `C‚Äôest un match avec <br><span style="color:#ff3366;">${champion.desc}</span> !`;
      matchScreen.classList.add("active");
      launchConfetti();
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // ü©∂ fermer l‚Äô√©cran du match
    closeMatch.addEventListener("click", () => {
      matchScreen.classList.remove("active");
      location.reload(); // red√©marre le jeu
    });

    // clics + swipes
    document.querySelector('.dish[data-side="left"]').addEventListener('click', () => { if (!finished) animateChoice('left'); });
    document.querySelector('.dish[data-side="right"]').addEventListener('click', () => { if (!finished) animateChoice('right'); });

    let startX = null;
    pair.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    pair.addEventListener("touchend", e => {
      if (startX === null) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < 60) return;
      if (dx < 0) animateChoice("left");
      else animateChoice("right");
      startX = null;
    });

    chooseBtn.addEventListener("click", endTournament);
    resetBtn.addEventListener("click", () => location.reload());
    showImages();
  </script>
</body>
</html>
