<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espace Perso | Tinder Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff8f5;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff6a00;
      font-size: 28px;
      margin-bottom: 10px;
    }

    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 4px solid #ff6a00;
    }

    p.bio {
      font-size: 15px;
      color: #666;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff6a00, #ff3366);
      border: none;
      color: white;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover { transform: scale(1.05); }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff6a00;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/avatar.png" alt="Avatar" class="avatar" />
    <h1>Mon espace perso</h1>
    <p class="bio">Salut je suis un passionné de découvertes culinaires.  
      Voici mes plats favoris sélectionnés sur Tinder Food </p>
    <button>Modifier mon profil</button>
    <br/>
    <a href="index.html" class="back">⬅ Retour à Tinder Food</a>
  </div>
</body>
</html>
